<!DOCTYPE html>
<html lang="en">

<head>
	<title>Pro-Gest’All | Login</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="./../assets/images/logo/logoprogestall.svg">

	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" href="./../assets/css/portal.css">
	<link id="theme-style" rel="stylesheet" href="./../assets/css/mescouleurs.css">

</head>

<body class="app app-login p-0">
	<div class="row g-0 app-auth-wrapper">
		<div class="colonne-modere-12 nbr-colonne-modere-7 colonne-longueur-6 auth-main-col text-center p-5">
			<div class="d-flex flex-column align-content-end">
				<div class="app-auth-body mx-auto">
					<div class="app-auth-branding mb-4">
						<a class="app-logo" href="./dashboard.html">
							<img class="logo-icon me-2" src="./../assets/images/logo/logoprogestall.svg" alt="logo">
						</a>
					</div>
					<h2 class="auth-heading text-center mb-5">Connectez-vous à Pro-Gest'All</h2>
					<div class="auth-form-container text-start">
							<div class="email mb-3">
								<label class="sr-only" for="email">Adresse Email</label>
								<input id="signin-email" type="email" name="email" type="email" class="form-control signin-email"
									placeholder="Entrez votre adresse email">
									<code id="error-email"></code>
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="password">Mot de passe</label>
								<input id="signin-password" name="password" type="password"
									class="form-control signin-password" placeholder="Entrer votre mot de passe">
								<div class="extra mt-3 row justifier-contenu">
									<div class="colonne-6">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" value=""
												id="RememberPassword">
											<label class="form-check-label" for="RememberPassword">
												se souvenir de moi
											</label>
										</div>
									</div>
									<div class="colonne-6">
										<div class="forgot-password text-end">
											<a href="./modifierpassword.html">Mot de passe oublié ?</a>
										</div>
									</div>
								</div>
							</div>
							<div class="text-center">
								<button type="submit"
									class="bouton app-bouton-primondial w-100 theme-bouton mx-auto">Log
									In</button>
							</div>
						</form>

						<div class="auth-option text-center pt-5">Je n'ai pas de compte ? Pour créer cliquer <a
								class="text-link" href="sinscrire.html">ici</a>.</div>
					</div>

				</div>
			</div>
		</div>
		<div class="colonne-modere-12 nbr-colonne-modere-5 colonne-longueur-6 h-100 auth-background-col">
			<div class="auth-background-holder">
			</div>
			<div class="auth-background-mask"></div>
			<div class="auth-background-overlay interieur p-lg-5">
				<div class="d-flex flex-column align-content-end h-100">
					<div class="h-100"></div>
					<div class="overlay-content interieur logueur-page-4 rounded">
						<h5 class="mb-3 overlay-title">DJOBO VOUS SALUE</h5>
						<div>AVEC LICENCE.</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="./../assets/javascript/lepremisse.js"></script>
<script src="./../assets/javascript/popupprfil.js"></script>

<!-- Validateur d'adresse email et d'adresse téléphonique  -->
<script src="./../assets/javascript/verifierChamps.js"></script>

</html>
