<!DOCTYPE html>
<html lang="en">

<head>
	<title>Pro-Gest’All | S'inscrire</title>

	<!-- Meta -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="./../assets/images/logo/logoprogestall.svg">

	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" href="./../assets/css/portal.css">
	<link id="theme-style" rel="stylesheet" href="./../assets/css/mescouleurs.css">

</head>

<body class="app-signup p-0">
	<div class="row g-0 app-auth-wrapper">
		<div class="colonne-modere-12 nbr-colonne-modere-7 colonne-longueur-6 auth-main-col text-center p-5">
			<div class="d-flex flex-column align-content-end">
				<div class="app-auth-body mx-auto">
					<div class="app-auth-branding mb-4"><a class="app-logo" href="./../index.html">
							<img class="logo-icon me-2" src="./../assets/images/logo/logoprogestall.svg" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">Crréer votre compte Pro-Gest'All</h2>
					<div class="auth-form-container text-start mx-auto">
						<div class="mb-3">
							<label class="sr-only" for="signup-email">Nom et Prénom</label>
							<input id="nom" type="text" class="form-control" placeholder="Entrez votre nom et prénom">
							<code id="error-nom"></code>
						</div>
						<div class="mb-3">
							<label class="sr-only" for="email">Adresse email</label>
							<input id="email" type="email" class="form-control" placeholder="Entrer Email">
							<code id="error-email"></code>
						</div>
						<div class="mb-3">
							<label class="sr-only" for="confirm-email">Confirmer email</label>
							<input id="confirme-email" type="email" class="form-control" placeholder="Confirmer votre email">
							<code id="error-email-confirm"></code>
						</div>

						<div class="password mb-3">
							<label class="sr-only" for="password">Mot de passe</label>
							<input type="password" class="form-control" id="password" placeholder="Répéter l'email">
							<code id="error-password"></code>
						</div>
						<div class="password mb-3">
							<label class="sr-only" for="confirm-password">Confirmer le mot de passe</label>
							<input id="confirm-password" type="password" class="form-control" placeholder="Répéter mot de passe">
							<code id="error-confirm-password"></code>
						</div>
						<div class="text-center">
							<button id="creerCompte" class="bouton bouton-primondial w-100 theme-bouton mx-auto">S'inscrire</button>
						</div>
						<hr>
						<div class="auth-option text-center">J'ai déjà un compte ? <a class="text-link" href="./login.html">Me connecter ?</a></div>
					</div>
				</div>
			</div>
		</div>
		<div class="colonne-modere-12 nbr-colonne-modere-5 colonne-longueur-6 h-100 auth-background-col">
			<div class="auth-background-holder">
			</div>
			<div class="auth-background-mask"></div>
			<div class="auth-background-overlay interieur p-lg-5">
				<div class="d-flex flex-column align-content-end h-100">
					<div class="h-100"></div>
				</div>
			</div>
		</div>
	</div>


	<!-- Validateur d'adresse email et d'adresse téléphonique  -->
	<script src="./../assets/javascript/verifierChamps.js"></script>
	<script src="./../assets/javascript/sinscrire.js"></script>
</body>

</html>
