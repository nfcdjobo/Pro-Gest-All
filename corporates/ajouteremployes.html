        <script>

            function premier(a) {
                if (!isNaN(a) && a < 30) {
                    for (var i = 2; i < a; i++) {
                        if (a % i === 0) {
                            return -1;
                        } else {
                            return a > 1;
                        }
                    }
                } else {
                    return -1;
                }
            }
            // console.log(premier(29));


        </script>
