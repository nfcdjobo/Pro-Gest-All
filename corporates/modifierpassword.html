<!DOCTYPE html>
<html lang="en">

<head>
	<title>Pro-Gest’All | Réinitialiser mot de passe</title>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" href="./../assets/images/logo/logoprogestall.svg">

	<!-- App CSS -->
	<link id="theme-style" rel="stylesheet" href="./../assets/css/portal.css">
	<link id="theme-style" rel="stylesheet" href="./../assets/css/mescouleurs.css">

</head>

<body class="app-reset-password p-0">
	<div class="row g-0 app-auth-wrapper">
		<div class="colonne-modere-12 nbr-colonne-modere-7 colonne-longueur-6 auth-main-col text-center p-5">
			<div class="d-flex flex-column align-content-end">
				<div class="app-auth-body mx-auto">
					<div class="app-auth-branding mb-4"><a class="app-logo" href="./../index.html"><img
								class="logo-icon me-2" src="./../assets/images/logo/logoprogestall.svg" alt="logo"></a>
					</div>
					<h2 class="auth-heading text-center mb-4">Réinitaliser Mot de Passe</h2>

					<div class="auth-intro mb-4 text-center">Entrez votre adresse e-mail ci-dessous. Nous vous enverrons par e-mail un lien vers un
					page où vous pouvez facilement créer un nouveau mot de passe.</div>
					<div class="auth-form-container text-left">
						<form class="auth-form resetpass-form">
							<div class="email mb-3">
								<label class="sr-only" for="reg-email">Entrez votre email</label>
								<input id="reg-email" name="reg-email" type="email" class="form-control login-email"placeholder="Your Email" required="required">
								<code id="error-email"></code>
							</div>
							<div class="text-center">
								<button type="submit" class="bouton app-bouton-primondial bouton-block theme-bouton mx-auto">Réinitialiser mot de passe</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="colonne-modere-12 nbr-colonne-modere-5 colonne-longueur-6 h-100 auth-background-col">
			<div class="auth-background-holder">
			</div>
			<div class="auth-background-mask"></div>
			<div class="auth-background-overlay interieur p-lg-5">

			</div>
		</div>
	</div>
	<script src="./../assets/javascript/lepremisse.js"></script>

	<!-- Validateur d'adresse email et d'adresse téléphonique  -->
	<script src="./../assets/javascript/verifierChamps.js"></script>

</body>

</html>
